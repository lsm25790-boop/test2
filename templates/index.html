<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>재고 관리</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: inline-block; width: 80px; }
        input[type="text"], input[type="number"] { width: 200px; margin-bottom: 8px; }
        button { margin-right: 10px; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>재고 관리</h1>

    <form action="/add" method="post">
        <div>
            <label for="name">품명</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="required_qty">소요량</label>
            <input type="number" id="required_qty" name="required_qty" required />
        </div>
        <div>
            <label for="stock_qty">재고량</label>
            <input type="number" id="stock_qty" name="stock_qty" required />
        </div>
        <div>
            <button type="submit">저장</button>
        </div>
    </form>

    <form action="/check" method="get" style="display:inline;">
        <button type="submit">재고 파악</button>
    </form>

    {% if shortage_items is not none %}
        <h2>부족 품목</h2>
        {% if shortage_items %}
            <table>
                <thead>
                    <tr>
                        <th>품명</th>
                        <th>소요량</th>
                        <th>재고량</th>
                        <th>부족분 (재고량 - 소요량)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in shortage_items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.required_qty }}</td>
                            <td>{{ item.stock_qty }}</td>
                            <td>{{ item.shortage }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>부족한 품목이 없습니다.</p>
        {% endif %}
    {% endif %}
</body>
</html>
